- name: Close DNS block
  set_fact:
    dns_block: "{{ dns_block + dns_block_end }}"

- name: Replace DNS block in inventory file
  replace:
    path: "{{ inventory_file }}"
    regexp: "(?s){{ dns_block_start }}.*{{ dns_block_end }}"
    replace: "{{ dns_block }}"

- name: Debug output
  debug:
    msg: "DNS block in {{ inventory_file }} has been updated."


